<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Infer_Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #e5e5e5;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #111;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }
    .user {
      align-self: flex-end;
      background: #1e1e1e;
      color: #0ff;
    }
    .bot {
      align-self: flex-start;
      background: #191919;
      color: #0f0;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #222;
      padding: 8px;
      gap: 6px;
    }
    input {
      flex: 1;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 8px;
      outline: none;
      color: #e5e5e5;
      font-size: 14px;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    button:active {
      background: #0c0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="√âcris ici...">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>
  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");

    // Message initial du bot avec les informations demand√©es
    const botNote = `
      üìå NOTE DU BOT :
      Ce bot est une cr√©ation exclusive, con√ßu pour l'efficacit√©, le style et la puissance. Chaque commande, chaque action, refl√®te l'esprit d'un roi des t√©n√®bres num√©riques.

      üî± Nom : InferNexus
      üë§ Cr√©ateur : Mr Demon
      ‚öîÔ∏è But : Automatiser avec force. Dominer avec √©l√©gance.
      üí¨ Message : "Le silence du code crie plus fort que les mots."
    `;
    addMessage(botNote, "bot");

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.classList.add("msg", type);
      // Utilisation de innerHTML pour prendre en charge les sauts de ligne
      msg.innerHTML = text.replace(/\n/g, '<br>');
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      try {
        const res = await fetch("https://kyotaka-api.vercel.app/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });
        const data = await res.json();
        addMessage(data.reply || data.message || JSON.stringify(data), "bot");
      } catch {
        addMessage("Erreur API", "bot");
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
